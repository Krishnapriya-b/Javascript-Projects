 <body>

    <script type="text/javascript">
        
        function Movie(genre, title, rating, price)
        {
            this.genre = genre;
            this.title = title;
            this.rating = rating;
            this.price = price;
            this.showMovie = showmovie;
        }
        function showmovie(){
            document.write("Title: " + this.title + "<br>");
            document.write("Rating: " + this.rating + "<br>");
            document.write("Price: " + this.price + "<br>");
        }

        var m1 = new Movie("drama", "Red tails", "PG-13", "$12.89");    
        var m2 = new Movie("drama", "Sky walk", "R", "$14.90");
        var m3 = new Movie("drama", "wuthering heights", "R", "11.99");
        
        var m4 = new Movie("action", "The Avengers", "PG-13", "$9.99");
        var m5 = new Movie("action", "Men in Black 3", "R", "$9.79"); 
        var m6 = new Movie("action", "Inception", "PG-13", "$10.99");
        
        var m7 = new Movie("comedy", "21 Jump street", "R", "8.99");
        var m8 = new Movie("comedy", "This means war", "PG 13", "$9.99");
        var m9 = new Movie("comedy", "LOL", "PG 13", "$12.99");
        
        movies = new Array();
        drama = new Array();
        action = new Array();
        comedy = new Array();
        
        drama.push(m1,m2,m3);

        
        action.push(m4,m5,m6);

        
        comedy.push(m7,m8,m9);

        
        movies.push(drama,action,comedy);
   
        
        document.write("<table>");
        document.write("<tr>");
        document.write("<th>Drama</th>");
        document.write("<th>Action</th>");
        document.write("<th>Comedy</th>");
        document.write("</tr>");

        var i = 0;
        var j = 0;
        for (i = 0; i < movies.length; i++){
            if ((i%2)==0){
                document.write("<tr>");
            }
            else
            {
                document.write("<tr bgcolor='lavender'>");
            }
            for (j = 0; j < movies[i].length; j++){
                document.write("<td>");
                movies[j][i].showMovie();
                document.write("</td>");
            }
            document.write("</tr>"); 
        }
        
        document.write("</table>");
        
        
        

    </script>

    </body>

</html>
