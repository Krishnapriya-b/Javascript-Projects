<script type="text/javascript">

function mileage(miles,gallons) 
{
var mileage1 = miles / gallons;
document.write("<h2>Number of Miles: ", miles, "<br>");
document.write(" Number of gallons: ", gallons, "<br>");
document.write(" Mileage is ", mileage1, "</h2>");
}

var gallons = prompt("Please enter the number of gallons","30");

mileage(miles, gallons);

</script>
