	function updateTime()
	{
		var dayhalf;
		var td = new Date();
		var hrs = td.getHours();
		var min = td.getMinutes();
		var sec = td.getSeconds();
		
		if ( min < 10 ){min = "0"+min;}
		if (sec < 10 ){sec = "0"+sec;}
		if (hrs < 12 )	{dayhalf="A.M";}
		else { dayhalf="P.M";}
		if (hrs > 12){hrs = hrs - 12;}
		if (hrs == 0){hrs = 12;} 
		var timeString = hrs+" : "+min+"  :  "+sec+"    "+dayhalf;
		var timeplace = document.getElementById("time");
//		timeplace.childNodes[0].nodeValue = timeString;
		timeplace.innerHTML = timeString;

		setTimeout("updateTime()",1000);
	}
